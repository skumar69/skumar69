<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Web Page</title>
    <!-- AOS Library for animations -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Swiper CSS for carousel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            font-size: 2.5em;
        }
        section {
            padding: 60px 20px;
            text-align: center;
        }
        .feature {
            margin: 20px 0;
        }
        .swiper-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        Welcome to My Attractive Web Page
    </header>

    <section>
        <h2 data-aos="fade-up">Amazing Features</h2>
        <div class="feature" data-aos="fade-left">
            <img src="https://source.unsplash.com/random/800x600" alt="Feature 1" width="100%">
            <p>Feature 1 Description</p>
        </div>
        <div class="feature" data-aos="fade-right">
            <img src="https://source.unsplash.com/random/800x600" alt="Feature 2" width="100%">
            <p>Feature 2 Description</p>
        </div>
        <div class="feature" data-aos="fade-up">
            <img src="https://source.unsplash.com/random/800x600" alt="Feature 3" width="100%">
            <p>Feature 3 Description</p>
        </div>
    </section>

    <section>
        <h2 data-aos="zoom-in">Image Carousel</h2>
        <div class="swiper-container" data-aos="fade-up">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://source.unsplash.com/random/800x600" alt="Image 1"></div>
                <div class="swiper-slide"><img src="https://source.unsplash.com/random/800x600?sig=1" alt="Image 2"></div>
                <div class="swiper-slide"><img src="https://source.unsplash.com/random/800x600?sig=2" alt="Image 3"></div>
                <div class="swiper-slide"><img src="https://source.unsplash.com/random/800x600?sig=3" alt="Image 4"></div>
                <div class="swiper-slide"><img src="https://source.unsplash.com/random/800x600?sig=4" alt="Image 5"></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Navigation -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        AOS.init();
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
